<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-violet: #f3e5f5;
            --primary-pink: #ff4081;
            --accent-purple: #7b1fa2;
        }

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-violet);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 20 20"><path d="M5 2h2v2H5V2zm2 2h2v2H7V4zm2 2h2v2H9V6zm2-2h2v2h-2V4zm2-2h2v2h-2V2zM4 4h2v2H4V4zm12 0h2v2h-2V4zM3 6h2v2H3V6zm14 0h2v2h-2V6zM2 8h2v6H2V8zm16 0h2v6h-2V8zm2 6h-2v2h-2v2h-2v2H8v-2H6v-2H4v-2H2v-2h2v2h2v2h2v2h4v-2h2v-2h2v-2h2v2z" fill="%23f06292" fill-opacity="0.3"/></svg>');
            background-size: 80px 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Portal Transitions */
        .portal-close { animation: portalClose 0.5s forwards ease-in; }
        .portal-open { animation: portalOpen 0.5s forwards ease-out; }
        @keyframes portalClose { 100% { transform: scale(0) rotate(360deg); opacity: 0; } }
        @keyframes portalOpen { 0% { transform: scale(0) rotate(-360deg); opacity: 0; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }

        /* Larger Container for Screen 2 */
        .container {
            background: #fff;
            border: 8px solid #000;
            padding: 40px;
            box-shadow: 12px 12px 0px var(--accent-purple);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 500px; /* Default size */
            transition: max-width 0.5s ease;
            position: relative;
        }

        /* Specifically making Screen 2's container bigger */
        .container-large {
            max-width: 700px; 
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .eye-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .eye { width: 45px; height: 45px; background: white; border: 4px solid #000; border-radius: 50%; position: relative; }
        .pupil { width: 18px; height: 18px; background: black; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: all 0.1s linear; }

        h1 { font-size: 14px; color: var(--accent-purple); line-height: 1.5; }
        
        input[type="text"] { padding: 15px; border: 4px solid #000; font-family: 'Press Start 2P', cursive; font-size: 10px; width: 80%; margin: 20px 0; outline: none; }

        .radio-group { margin-bottom: 20px; font-size: 10px; }
        
        button {
            padding: 15px 30px; border: 4px solid #000; cursor: pointer; font-family: 'Press Start 2P', cursive;
            font-size: 12px; background: var(--primary-pink); color: white; box-shadow: 4px 4px 0px #000;
        }

        /* NO Button setup */
        #no-btn { 
            background: #fff; color: #000; 
            position: absolute; 
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .hidden { display: none !important; }
        img { max-width: 100%; border-radius: 10px; border: 4px solid #000; }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg"></audio>

    <div id="screen1" class="container portal-open">
        <div class="eye-container">
            <div class="eye"><div class="pupil" id="p1"></div></div>
            <div class="eye"><div class="pupil" id="p2"></div></div>
        </div>
        <h1>VALENTINE.EXE</h1>
        <input type="text" id="nickname" placeholder="NICKNAME..." oninput="trackTyping(this)">
        <div class="radio-group">
            <label><input type="radio" name="gender" value="boy"> BOY</label>
            <label><input type="radio" name="gender" value="girl"> GIRL</label>
        </div>
        <button onclick="portalSwap('screen1', 'screen2')">GO</button>
    </div>

    <div id="screen2" class="container container-large hidden">
        <span style="font-size: 40px; margin-bottom: 10px;">ðŸ˜Š</span>
        <h1 id="question">BE MY VALENTINE?</h1>
        <div id="box-boundary" style="width: 100%; height: 200px; position: relative; margin-top: 20px;">
            <button id="yes-btn" onclick="portalSwap('screen2', 'screen3')" style="position: absolute; left: 30%; top: 50%; transform: translate(-50%, -50%);">YES</button>
            <button id="no-btn" style="left: 70%; top: 50%; transform: translate(-50%, -50%);">NO</button>
        </div>
    </div>

    <div id="screen3" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXFpazB6eXJ6eHpxeHpxeHpxeHpxeHpxeHpxeHpxeHpxeHpxeHpxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/m8f0mKx70d8Nq/giphy.gif">
        <h1>SHE SAID YES! ðŸŽ‰</h1>
        <p style="font-size: 8px; margin-top: 10px;">"THE CUTEST COUPLE EVER!"</p>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        let qIndex = 0;

        const goofyQs = [
            "ARE YOU SURE? ðŸ¤¨",
            "THINK AGAIN! ðŸ§",
            "REALLY? ðŸ˜¢",
            "WRONG BUTTON! ðŸ¤¡",
            "PLEASE? âœ¨",
            "I'LL BE SAD... ðŸ’”",
            "LOOK AT MY FACE ðŸ˜Š",
            "CHOCOLATE? ðŸ«",
            "LAST CHANCE! âš ï¸",
            "JUST SAY YES! ðŸ˜¤"
        ];

        function trackTyping(i) {
            const move = Math.min(i.value.length * 2, 12);
            document.getElementById('p1').style.left = (50 + move) + '%';
            document.getElementById('p2').style.left = (50 + move) + '%';
        }

        function portalSwap(curr, next) {
            if (curr === 'screen1') {
                const name = document.getElementById('nickname').value;
                if (!name || !document.querySelector('input[name="gender"]:checked')) return alert("Enter details!");
                music.play();
                questionText.innerText = name.toUpperCase() + ", BE MY VALENTINE?";
            }
            document.getElementById(curr).classList.add('portal-close');
            setTimeout(() => {
                document.getElementById(curr).classList.add('hidden');
                document.getElementById(next).classList.remove('hidden');
                document.getElementById(next).classList.add('portal-open');
            }, 500);
        }

        // NO BUTTON CONSTRAINED MOVEMENT
        noBtn.addEventListener('mouseover', () => {
            const boundary = document.getElementById('box-boundary');
            
            // Calculate random position strictly within the boundary div
            const maxX = boundary.offsetWidth - noBtn.offsetWidth;
            const maxY = boundary.offsetHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none'; // Remove the initial centering

            // Change question
            questionText.innerText = goofyQs[qIndex];
            qIndex = (qIndex + 1) % goofyQs.length;
        });
    </script>
</body>
</html>
